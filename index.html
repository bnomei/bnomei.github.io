<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno Meilick - Bnomei</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <main class="container mx-auto px-4 py-8 lg:py-12 max-w-prose">
    <figure class="flex pb-4 lg:pb-6">
      <a href="mailto:b@bnomei.com" class="block"><img class="border rounded-full h-32 w-auto" src="https://avatars.githubusercontent.com/u/3265642?v=4"></a>
      <figcaption class="pl-4 flex flex-col justify-center">
        <h1 class="text-2xl lg:text-4xl">Bruno Meilick</h1>
        <small class="text-lg lg:text-2xl text-gray-400 pl-px">bnomei</small>
      </figcaption>
    </figure>
    <div class="prose pb-12">
      <p>Bachelor in Interaction Design ZHdK, Freelance Webdeveloper. Ireland.</p>
      <ul>
        <li>I work as a freelance web-developer using <a href="https://getkirby.com">Kirby 3 CMS</a> and <a href="https://laravel.com">Laravel</a>.</li>
        <li>I create opensource, high quality Kirby 3 CMS <a href="https://getkirby.com/plugins/bnomei">plugins</a>.</li>
        <li>You can hire me to <a href="https://forum.getkirby.com/t/remember-this-caching-in-kirby/23705">improve the performance</a> of your Kirby 3 CMS project.</li>
      </ul>
    </div>
    <section class="pb-8 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div class="col-span-1 flex flex-col space-y-4">
        <img class="w-full" src="https://github-readme-stats.vercel.app/api/top-langs/?username=bnomei&layout=compact&langs_count=7&border_color=22272e&bg_color=22272e&title_color=8f989f&text_color=8f989f&icon_color=b55c5e"/>
        <img class="w-full" src="https://github-readme-stats.vercel.app/api?username=bnomei&show_icons=true&border_color=22272e&bg_color=22272e&title_color=8f989f&icon_color=b55c5e&text_color=8f989f&include_all_commits=true&count_private=true"/>
      </div>
      <ul class="col-span-1"
        x-data="{ items: [] }"
        x-init="
        fetch('https://packagist.org/search.json?q=bnomei&tags=kirby3&per_page=100&fields[]=abandoned')
          .then(response => {
            if (response.status === 200) {
              response.json()
                .then(json => {
                  items = json.results.filter((item) => !item.abandoned);
                })
            }
          });
        ">
        <template :key="item.name"
          x-for="item in items.sort((a, b) => {
                  return a.downloads < b.downloads ? 1 : -1;
                })">
          <li>
            <a class="group" x-bind:href="item.repository">
              <span class="pr-1 group-hover:underline"
              x-html="item.name.replace('bnomei/','')"></span>&nbsp;<small class="text-gray-400" x-html="item.downloads"></small>
            </a>
          </li>
        </template>
      </ul>
    </section>
  </main>
</body>
</html>
